<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

    <div class="top">
        <img class="logo_img" th:src="@{/images/logo.png}" alt="Image error">
        <h2 class="logo_text">Smart Living, Simplified â€“ Your Home, Your Control.</h2>
    </div>

    <div class="middle">
        <img class="login_img" th:src="@{/images/login_img.jpg}" alt="Image error">

        <div class="form">
            <form th:action="@{/login}" method="POST">
                <input placeholder="Username" name="username" class="text_field" style="display: block" type="text">
                <input placeholder="Password" name="password" class="text_field" style="display: block" type="password">
                <div th:if="${param.error}">
                    <p style=" justify-self:center; font-family: 'Segoe UI'; color: indianred">Password or Username incorrect</p>
                </div>
                <input class="submit_button" style="display: block" type="submit" value="Login">
            </form>
            <form action="/auth/register" method="GET">
                <input ur class="submit_button" style="display: block" type="submit" value="Register">
            </form>
        </div>

    </div>

    <div class="bottom"></div>

</body>
</html>
